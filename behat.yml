default:
    gherkin:
        filters:
            tags: ~@javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
            browser_name: chrome
            files_path: features/images
        Behat\Symfony2Extension: ~
    suites:
        asambleas:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\ConventionContext
            filters:
                tags: "@asambleas"
        usuarios:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
                - AppBundle\Behat\WebContext
            filters:
                tags: "@usuarios"
        login:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
            filters:
                tags: "@login"
javascript:
    gherkin:
        filters:
            tags: @javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                javascript:
                    selenium2: ~
            browser_name: chrome
            base_url: http://localhost:8000/app_test.php
            default_session: javascript
        Behat\Symfony2Extension: ~
