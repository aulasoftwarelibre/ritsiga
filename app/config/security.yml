security:
    access_decision_manager:
        strategy: unanimous
    encoders:
        "FOS\UserBundle\Model\UserInterface": sha512
    role_hierarchy:
        ROLE_RITSIGA_ORGANIZER_ritsi:
            - ROLE_ritsi_RITSIGA_ADMIN_CONVENTION_CREATE
            - ROLE_ritsi_RITSIGA_ADMIN_CONVENTION_DELETE
            - ROLE_ritsi_RITSIGA_ADMIN_CONVENTION_EDIT
            - ROLE_ritsi_RITSIGA_ADMIN_CONVENTION_LIST
            - ROLE_ritsi_RITSIGA_ADMIN_CONVENTION_VIEW
            - ROLE_ritsi_RITSIGA_ADMIN_COLLEGE_CREATE
            - ROLE_ritsi_RITSIGA_ADMIN_COLLEGE_DELETE
            - ROLE_ritsi_RITSIGA_ADMIN_COLLEGE_EDIT
            - ROLE_ritsi_RITSIGA_ADMIN_COLLEGE_EXPORT
            - ROLE_ritsi_RITSIGA_ADMIN_COLLEGE_LIST
            - ROLE_ritsi_RITSIGA_ADMIN_COLLEGE_VIEW
            - ROLE_ritsi_RITSIGA_ADMIN_STUDENTDELEGATION_CREATE
            - ROLE_ritsi_RITSIGA_ADMIN_STUDENTDELEGATION_DELETE
